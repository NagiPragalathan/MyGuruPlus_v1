<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google AdSense Example</title>
<!-- Include Google AdSense script -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9355574216115369"
     crossorigin="anonymous"></script>
</head>
<body>
<!-- Ad unit -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-9355574216115369"
     data-ad-slot="YOUR_AD_SLOT_ID"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<!-- Replace YOUR_AD_SLOT_ID with your AdSense ad slot ID -->
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
</body>
</html>
