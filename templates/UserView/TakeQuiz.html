            width: 25%;

        .question {
            margin-bottom: 20px;

            color: #333;
        }

        .options {
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

            margin-bottom: 10px;
            transition: background-color 0.3s ease-in-out; /* Added transition effect */
            padding: 10px;
            border-radius: 5px;
        }

        .option.selected {
            background-color: #3498db; /* Blue color for selected option */
            color: #fff; /* White text for selected option */
        }

        .option.correct {
            background-color: #4caf50; /* Green color for correct option */
            color: #fff;
        }

        .option.incorrect {
            background-color: #f44336; /* Red color for incorrect option */
            color: #fff;
        }

        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        .calendar {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
        }

        .calendar-square {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .square-answered {
            width: 1.5rem;
            height: 1.5rem;
            background-color: #4caf50;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .square-unanswered {
            width: 1.5rem;
            height: 1.5rem;
            background-color: #f44336;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .answered {
            background-color: #4caf50;
        }

        .unanswered {
            background-color: #f44336;
        }

        .quiz-completed {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }

        @media only screen and (max-width: 1000px) {
            .calendar-container {
                width: auto;
                margin: 10px auto;
                background-color: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-gap: 5px;
            }

        }

        @media only screen and (max-width: 800px) {
            .calendar-container {
                width: auto;
                margin: 10px auto;
                background-color: #fff;
                padding: 3px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                display: grid;
                grid-template-columns: repeat(8, 1fr);
                grid-gap: 0px;
            }

            .container {
                display: flex;
                flex-direction: column;
            }
        }

<body>
    <div class="header">
        <h1 class="display-4 fw-bold">Myguruplus Practice</h1>
        <p class="fs-5">These are model questions to Crack the TNPSC.</p>
    </div>
    <div class="d-flex justify-content-around flex-wrap bg-gradient py-2 border border-success rounded fw-semibold fs-6 mx-md-5 mx-2" id="indicate">
        <div class="d-flex align-items-center mb-md-0 mb-2">
            <span class="square-answered me-2"></span>
            <span class="fs-5">Answered questions</span>
        </div>
        <div class="d-flex align-items-center">
            <span class="square-unanswered me-2"></span>
            <span class="fs-5">Not answered questions</span>
        </div>
    </div>
    {% if ads %}

        <ins class="adsbygoogle" id="adSlot"
        style="display:block"
        data-ad-format="autorelaxed"
        data-ad-client="ca-pub-9355574216115369"
        data-ad-slot="2916309892"></ins>

    {% endif %}

    <div class="container d-flex " id="result_end_page">
        <div class="question-container">
            <div class="d-flex justify-content-around w-100 py-2 border border-success rounded fw-semibold fs-6 mb-5" style="background:#eeeeee; padding:10px; gap:15px">
                <span class="fs-5" id="Date" style="background: #d6d6d6; display: flex; align-items: center; padding: 12px; border-radius: 10px; justify-content: center; border: 1px solid #535353;"></span>
                <span class="fs-5" id="timer" style="background: #d6d6d6; display: flex; align-items: center; padding: 12px; border-radius: 10px; justify-content: center; border: 1px solid #535353;">10:00</span>
            </div>

            <div id="quiz-container" class="px-3">
                <div id="question" class="question fs-5 fw-semibold"></div>
                <div class="options mx-3 fs-6" id="options-container"></div>
                <div class=" d-flex justify-content-between mb-5">
                    <button class="px-3 fw-semibold" onclick="previousQuestion()">Previous</button>
                    <button class="px-3 fw-semibold" onclick="nextQuestion()" id="next_btn">Next</button>
                </div>
                <div id="status"></div>
            </div>

            <div id="quiz-completed" class="quiz-completed">
                <!-- Quiz completion message will be displayed here -->
            </div>
        </div>

        <div class="calendar-container" id="calendar">
            <!-- Dynamically generate calendar squares based on the total number of questions -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

        <script>
            $(document).ready(function() {
                $('body').bind('cut copy', function(e) {
                    e.preventDefault();
                  });
              });
              $(document).ready(function() {
                $("body").on("contextmenu", function(e) {
                    return false;
                  });
              });
            MathJax = {
                tex: {
                    inlineMath: [['$', '$']],
                    displayMath: [['$$', '$$']],
                    processEscapes: true
                },
                svg: {
                    fontCache: 'global'
                }
            };
            window.onbeforeunload = function(event)
            {
                return confirm("Confirm refresh");
            };


            const totalQuestions = {{ questions|length }};
            let currentQuestion = 1;
        
            document.addEventListener('DOMContentLoaded', () => {
                generateCalendar();
                updateStatus();
                showQuestion(currentQuestion);
            });
        
            // Define an array to store selected answers
            const selectedAnswers = [];

            function nextQuestion() {
                // Get the selected option for the current question
                const selectedOption = document.querySelector('input[name="q' + currentQuestion + '"]:checked');
                markCalendarSquare(currentQuestion, selectedOption ? 'answered' : 'unanswered');

                // Update the selectedAnswers array
                updateSelectedAnswers(currentQuestion, selectedOption ? selectedOption.value : null);

                // Increment the current question
                currentQuestion++;
                updateStatus();

                // Update the button text based on whether it's the last question
                updateButtonText();

                // Check if there are more questions to show
                if (currentQuestion <= totalQuestions) {
                    showQuestion(currentQuestion);
                } else {
                    endQuiz();
                }
            }

            function updateSelectedAnswers(questionNumber, selectedAnswer) {
                // Check if an answer for this question already exists in the array
                const existingAnswerIndex = selectedAnswers.findIndex(answer => answer.questionNumber === questionNumber);

                if (existingAnswerIndex !== -1) {
                    // If an answer exists, update it
                    selectedAnswers[existingAnswerIndex].selectedAnswer = selectedAnswer;
                } else {
                    // If no answer exists, add a new entry to the array
                    selectedAnswers.push({ questionNumber, selectedAnswer });
                }

                // Log the updated array for debugging
                console.log('Selected Answers:', selectedAnswers);
            }

            function updateButtonText() {
                // Get the next button element
                const nextButton = document.getElementById('next_btn');

                // Update the button text based on whether it's the last question
                if (currentQuestion === totalQuestions) {
                    nextButton.innerText = 'Submit';
                } else {
                    nextButton.innerText = 'Next';
                }
            }

            
            function previousQuestion() {
                currentQuestion--;
        
                updateStatus();
                updateButtonText();
        
                if (currentQuestion >= 1) {
                    showQuestion(currentQuestion);
                } else {
                    currentQuestion = 1;
                }
            }
        
            function showQuestion(questionNumber) {
                const questionElement = document.getElementById('question');
                const optionsContainer = document.getElementById('options-container');
            
                const questions = {{ questions|safe }}
            
                const options = {{ options|safe }}

                const question_ids = {{ question_ids|safe }}
                
                if(questions[questionNumber - 1].length !== 2){
                    questionElement.innerHTML = `<p style="display: flex; gap: 17px; ">Question ${questionNumber}: <a href="/create_report/${question_ids[questionNumber-1]}" style="color: #ff7070; border: 2px solid #ff0000; padding: 2px 12px; border-radius: 8px; text-decoration: none; font-size: 15px;">Report</a> <div class="question-container p-3 mb-3 bg-light border rounded" style="width: 100%; margin-top: 10px;" > ${questions[questionNumber - 1]} </div></p>`;
                    
                    console.log("printed..", questions[questionNumber - 1],questions[questionNumber - 1].length)
                }else{
                    questionElement.innerHTML = `<p style="display: flex; gap: 17px; ">Question ${questionNumber}:<a href="/create_report/${question_ids[questionNumber-1]}" style="color: #ff7070; border: 2px solid #ff0000; padding: 2px 12px; border-radius: 8px; text-decoration: none; font-size: 15px;">Report</a> <div class="question-container p-3 mb-3 bg-light border rounded" style="width: 100%; margin-top: 10px;" > <div class="card"> <div class="card-header"> <button class="btn btn-primary" style="margin-top:0px" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample"> View Question </button> The is Comprehension question</div> <div class="collapse" id="collapseExample"> <div class="card-body"> ${questions[questionNumber - 1][1]} </div> </div> </div> <div class="question-container p-3 mb-3 bg-light border rounded" style="width: 100%; margin-top: 10px;" > ${questions[questionNumber - 1][0]} </div></p>`;
                    console.log("question", questions[questionNumber - 1])
                }
            
                optionsContainer.innerHTML = '';
            
                options[questionNumber - 1].forEach((option, index) => {
                    const radioInput = document.createElement('input');
                    radioInput.type = 'radio';
                    radioInput.name = `q${questionNumber}`;
                    radioInput.value = option;
            
                    const optionElement = document.createElement('div');
                    optionElement.className = 'option';
                    optionElement.style.display = 'flex';
                    optionElement.style.flexDirection = 'row-reverse';
                    optionElement.style.justifyContent = 'flex-end';
                    optionElement.style.gap = '15px';
                    optionElement.innerHTML = `<label>${option}</label>`;
                    optionElement.appendChild(radioInput);

                    optionElement.addEventListener('click', () => {
                        radioInput.checked = true;
                        markSelectedOption(optionElement);
                    });
            
                    optionsContainer.appendChild(optionElement);
                });
                (adsbygoogle = window.adsbygoogle || []).push({});

                MathJax.typeset();
            
            {% if ads %}

                if (questionCounter % 10  === 0 ){
                    let slots = ['1990888539', '6317496728', '1990888539', '5230141803'];
                    let randomIndex = Math.floor(Math.random() * slots.length);
                    let newSlot = slots[randomIndex];
                
                    // Push the ad with the randomly selected slot
                    (adsbygoogle = window.adsbygoogle || []).push({});
                
                    // Set the new slot for the ad
                    const adSlot = document.getElementById('adSlot');
                    adSlot.setAttribute('data-ad-slot', newSlot);
                }
            {% endif %}
                
            }
            
        
            function markSelectedOption(optionElement) {
                const allOptions = document.querySelectorAll('.option');
                allOptions.forEach(opt => opt.classList.remove('selected'));
        
                optionElement.classList.add('selected');
            }
        
            function updateStatus() {
                const statusElement = document.getElementById('status');
                statusElement.textContent = `Question ${currentQuestion - 1} of ${totalQuestions} answered`;
            }
            function endQuiz() {

                const correct_ans = {{ answers|safe }};
                const questions = {{ questions|safe }}
                const options = {{ options|safe }}
                const explain = {{ explain|safe }}

                const TotalQuestions = questions.length
                let CorrectAnswers = 0
                let IncorrectAnswers = 0
                let UnattemptedAnswers = 0

                for(let i=0;i<selectedAnswers.length;i++){
                    if(selectedAnswers[i].selectedAnswer === correct_ans[i]){
                        CorrectAnswers+=1
                    }
                    if(selectedAnswers[i].selectedAnswer === null){
                        UnattemptedAnswers+=1
                    }
                }
                IncorrectAnswers = Math.abs(TotalQuestions-Math.abs(CorrectAnswers-UnattemptedAnswers));

                const quizContainer = document.getElementById('quiz-container');
                quizContainer.innerHTML = '<h2>Quiz Completed!</h2><p>Thank you for participating.</p>';

                var indicate = document.getElementById('indicate')
                indicate.style.visibility = "hidden"
                var listQuestions = ''
                listQuestions+='<hr/>'
                for(var i=0; i<questions.length; i++){
                    if(questions[i].length === 2){
                        listQuestions += `<div class='list-group-item'><h5 class='mb-1' style='display: flex;flex-direction: row;align-items: flex-start;justify-content: flex-start;'>${i+1}. `+questions[i][0]+"</h5><ul class='list-group'>"
                    }else{
                        listQuestions += `<div class='list-group-item'><h5 class='mb-1' style='display: flex;flex-direction: row;align-items: flex-start;justify-content: flex-start;'>${i+1}. `+questions[i]+"</h5><ul class='list-group'>"     
                    }
                    listQuestions += `</ul>Your Answer : ${selectedAnswers[i].selectedAnswer}</div>`
                    for(var j=0; j<options[i].length;j++){
                        console.log(correct_ans[i] ,correct_ans)
                        if(correct_ans[i] === options[i][j]){
                            if(selectedAnswers[i].selectedAnswer === correct_ans[i]){
                                listQuestions += " <li class='list-group-item font-weight-bold' style='color:white;background:green;font-weight: 900;'>"+options[i][j]+"(Correct Answer)"+"</li>"
                            }else{
                                listQuestions += " <li class='list-group-item font-weight-bold' style='color:white;background:red; font-weight: 900;'>"+options[i][j]+"(Correct Answer)"+"</li>"
                            }
                        }else{
                            listQuestions += " <li class='list-group-item'>"+options[i][j]+"</li>"
                        }
                    }
                    listQuestions += `</ul><div style="padding: 10px; background: #e8e8e8; border: 1px solid #dee2e6;">Explain : ${explain[i]}</div></div>`

                    listQuestions+='<hr/>'

                }

                var obj = document.getElementById('result_end_page')
                obj.innerHTML = `<div class="container mt-5" id="content">
                    <div class="card p-4 border bg-light" style="display: flex; flex-direction: column; align-content: center; align-items: center;">

            function generateCalendar() {
                const calendarContainer = document.getElementById('calendar');
        
                for (let i = 1; i <= totalQuestions; i++) {
                    const square = document.createElement('div');
                    square.className = 'calendar-square';
                    square.textContent = i;
        
                    square.addEventListener('click', () => {
                        currentQuestion = i;
                        showQuestion(currentQuestion);
                        updateStatus();
                    });
        
                    calendarContainer.appendChild(square);
                }
            }
        
            const answeredQuestions = new Set(); // Track answered questions
        
            function markCalendarSquare(questionNumber, status) {
                const square = document.querySelector('.calendar-square:nth-child(' + questionNumber + ')');
        
                if (status === 'answered') {
                    square.classList.add('answered');
                    square.classList.remove('unanswered');
                    answeredQuestions.add(questionNumber);
                } else if (status === 'unanswered') {
                    square.classList.add('unanswered');
                    square.classList.remove('answered');
                    answeredQuestions.delete(questionNumber);
                }
        
                updateSquareStyles(questionNumber);
            }
        
            function updateSquareStyles(questionNumber) {
                const square = document.querySelector('.calendar-square:nth-child(' + questionNumber + ')');
        
                if (answeredQuestions.has(questionNumber)) {
                    square.classList.add('answered');
                    square.classList.remove('unanswered');
                } else {
                    square.classList.add('unanswered');
                    square.classList.remove('answered');
                }
            }
        
            // Get the current date and time
            const currentDate = new Date();
        
            // Define an array of month names
            const monthNames = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];
        
            // Get individual components of the date and time
            const month = monthNames[currentDate.getMonth()]; // Get month name from the array
            const date = currentDate.getDate();
            const year = currentDate.getFullYear();
            let hours = currentDate.getHours();
            const minutes = currentDate.getMinutes();
            const seconds = currentDate.getSeconds();
            const ampm = hours >= 12 ? 'PM' : 'AM';
        
            // Convert hours to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12;

            // Format the date and time as a string
            const formattedDateTime = `${month} ${date < 10 ? '0' + date : date}, ${year} ${hours < 10 ? '0' + hours : hours}:${minutes < 10 ? '0' + minutes : minutes} ${ampm}`;
        
            document.getElementById('Date').innerText = ` ${formattedDateTime}`;
        
            let s = {{ timmer }}; // Initial time in seconds
        
            function update() {
                const h = Math.floor(s / 3600); // Calculate hours
                const m = Math.floor((s % 3600) / 60); // Calculate remaining minutes
                const sec = s % 60; // Calculate remaining seconds
            
                // Format hours, minutes, and seconds as two digits
                const formattedHours = h < 10 ? '0' + h : h;
                const formattedMinutes = m < 10 ? '0' + m : m;
                const formattedSeconds = sec < 10 ? '0' + sec : sec;
            
                const formattedTime = `${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
                document.getElementById('timer').innerText = formattedTime;

                if (s === 0) {
                    endQuiz()
                    clearInterval(interval); // Stop the timer
                    
                }
            }

            function start() {
                update();
                const interval = setInterval(function () {
                    if (s > 0) {
                        s--;
                        update();
                    } else {
                        clearInterval(interval);
                    }
                }, 1000);
            }
            window.onload = start;

                function convertToPDF() {
                  const content = document.getElementById('content');
                  const pdf = new jsPDF();
                
                  // Options for the PDF
                  const options = {
                    background: 'white',
                    scale: 3 // Increase scale for better quality (optional)
                  };
                
                  // Convert the div to PDF
                  pdf.html(content, options)
                    .then(() => {
                      // Save the PDF
                      pdf.save('content.pdf');
                    })
                    .catch(error => {
                      console.error('Error generating PDF:', error);
                    });
                }
