<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Folder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Folder</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="FolderName">Folder Name:</label><br>
            <input type="text" id="FolderName" name="FolderName" value="{{ folder.FolderName }}" required><br><br>
            
            <label for="category">Category:</label><br>
            <input type="text" id="category" name="category" value="{{ folder.category }}" readonly required><br><br>
            
            <label for="path">Path:</label><br>
            <input type="text" id="path" name="path" value="{{ folder.path }}" required readonly><br><br>
            
            <label for="cost">Cost:</label><br>
            <input type="number" id="cost" name="cost" value="{{ folder.cost }}" required><br><br>
            
            <label for="validity_days">Validity Days:</label><br>
            <input type="number" id="validity_days" name="validity_days" value="{{ folder.validity_days }}" required><br><br>
            
            <label for="FolderImage">Folder Image:</label><br>
            <input type="file" id="FolderImage" name="FolderImage"><br><br>
            
            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="4" cols="50">{{ folder.description }}</textarea><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
