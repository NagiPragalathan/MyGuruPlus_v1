<!DOCTYPE html>
<html>
<head>
    <title>Popup with CSV Data</title>
    <style>
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 9999;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .popup-content {
            text-align: center;
        }
        button {
            margin: 0 10px;
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .ok-btn {
            background-color: #007bff;
            color: #fff;
        }
        .ok-btn:hover {
            background-color: #0056b3;
        }
        .cancel-btn {
            background-color: #ccc;
        }
        .cancel-btn:hover {
            background-color: #999;
        }
    </style>
</head>
<body>

    <!-- No button needed to show the popup initially -->
    
    <div class="overlay" id="overlay"></div>
    
    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>CSV Data Imported !</h2>
            <p>Your Questions are imported from Csv.</p>
            <button class="ok-btn" onclick="closePopup()">OK</button>
            <button class="cancel-btn" onclick="closePopup()">Cancel</button>
        </div>
    </div>
    
    <script>
        function openPopup() {
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";

        }
    
        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
            window.location.replace("/list_folders/{{ path }}")
        }
    
        // Call openPopup() function when the page loads
        window.onload = openPopup;
    </script>
    
    </body>
    </html>
