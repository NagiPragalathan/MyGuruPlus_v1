<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Report</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px; /* Adjust the maximum width as needed */
            box-sizing: border-box;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        textarea, select, input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Report</h1>
        <form method="post">
            {% csrf_token %}
            <label for="message">Message:</label>
            <textarea name="message" readonly required>{{ report.message }}</textarea>

            <label for="flag">Flag:</label>
            <select name="flag" required>
                <option value="true" {% if report.flag == "true" %}selected{% endif %}>True</option>
                <option value="false" {% if report.flag == "false" %}selected{% endif %}>False</option>
            </select>

            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
