<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        .social-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .social-button {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s;
            color: #fff;
        }

        .social-button img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .telegram-button,
        .telegram-button:hover {
            background-color: #0088cc;
        }

        .instagram-button,
        .instagram-button:hover {
            background-color: #405DE6;
        }

        .youtube-button,
        .youtube-button:hover {
            background-color: #ff0000;
        }

        .website-button,
        .website-button:hover {
            background-color: #3498db;
        }

        @media only screen and (max-width: 600px) {
            .social-button {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <h1><b>Connect with Us</b></h1>

    <!-- Social Buttons Container -->
    <div class="social-container">
        <!-- Chat Directly Button -->
        <a href="https://telegram.me/mgpadmin3" class="btn btn-outline-primary social-button telegram-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram logo">
            Chat Directly
        </a>

        <!-- Telegram Button -->
        <a href="https://telegram.me/mgpadmin3" class="btn btn-outline-primary social-button telegram-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram logo">
            Join us on Telegram
        </a>

        <!-- Instagram Button -->
        <a href="https://instagram.com/tnpsc_myguruplus?igshid=MmU2YjMzNjRlOQ==" class="btn btn-outline-primary social-button instagram-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Instagram_simple_icon.svg/1200px-Instagram_simple_icon.svg.png" alt="Instagram logo">
            Follow on Instagram
        </a>

        <!-- YouTube Button -->
        <a href="https://www.youtube.com/@TNPSCMYGURUPLUS" class="btn btn-outline-danger social-button youtube-button">
            <img src="https://t3.ftcdn.net/jpg/04/74/05/94/360_F_474059464_qldYuzxaUWEwNTtYBJ44VN89ARuFktHW.jpg" alt="YouTube logo">
            Subscribe on YouTube
        </a>

        <!-- Website Buttons -->
        <a href="http://www.myguruplus.com" class="btn btn-outline-info social-button website-button" target="_blank">
            Visit www.myguruplus.com
        </a>
        <a href="http://www.myguruplus.in" class="btn btn-outline-info social-button website-button" target="_blank">
            Visit www.myguruplus.in
        </a>
        <a href="mailto:myguruplus@gmail.com" class="btn btn-outline-info social-button website-button" style="background: black;" target="_blank">
            Email myguruplus@gmail.com
        </a>
        
    </div>
</body>

</html>
